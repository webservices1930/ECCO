<header tipo="login"></header>
<br>
<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
    <h2>Login</h2>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email es requerido</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
        </div>
    </div>
    <div class="form-group">
        <button  class="btn btn-success btn-block">Login</button>
        <button type="button" class="btn btn-primary btn-block" (click)="login()">Ingresa con facebook</button>
