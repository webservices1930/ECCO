
 <div class="carritoNo" *ngIf="this.servicios.length===0" >
    No tienes productos seleccionados
 </div>
  <div class="carritoSi" *ngIf="this.servicios.length>0" >
    <table class="table table-striped table-responsive-md btn-table">
      <thead>
        <tr >
          <td style="width:20px;">Cantidad</td>
          <td>Producto</td>
          <td>Precio</td>
        </tr>
      </thead>
      <tbody>
        <tr class="has-text-centered" (click)="quitarServicio(item)" *ngFor="let item of this.servicios">
          <td>
              <span class="tooltiptext">Eliminar servicio</span>
            <span>1</span>
          </td>
          <td>{{item.nombre}}</td>
          <td>{{item.costo | number:'.2-2'}} COP</td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="carrito-total">
          <td colspan="2"></td>
          <td>
            Total: {{this.total}} USD
          </td>
        </tr>
      </tfoot>
    </table>
    <div *ngIf="this.bandera == true">
      <button  type="button" class="btn btn-success btn-lg btn-block" (click)="pago()" >Realizar Pago</button>
    </div>
  </div>
